<section>

  <div id='map' class="myMap"></div>
  <div id="rightSide">
    <div>Select Map Color Scheme:
      <select id="colorSelection">
        <option selected value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="brown">Brown</option>
      </select>
    </div>
      <div>Select Social Vulnerability Indicator:
      <select id="breakSelection">
        <option selected value="1">Composite index for infrastructure</option>
        <option value="2">Composite index for infratsructure</option>
        <option value="3">Percent Housing with no Electricity</option>
        <option value="4">Percent Housing with no Water</option>
        <option value="5">Percent of Households with no Bathroom</option>
        <option value="6">Housing Density</option>
      </select>
    </div>
    <center><h2 id="name"></h2></center>
    <center id='features'></center>


    <br>

              </ul>

    </div>
    -->
</div>
</section>
